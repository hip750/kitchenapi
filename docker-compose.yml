services:
  postgres:
    image: postgres:16
    container_name: kitchen-postgres
    environment:
      POSTGRES_USER: kitchen
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: kitchen
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitchen -d kitchen"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
