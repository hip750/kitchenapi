<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キッチン管理 - レシピ & 在庫管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- アプリケーションコンテナ -->
    <div id="app" class="min-h-screen">
        <!-- ナビゲーションバー -->
        <nav id="navbar" class="bg-white shadow-lg hidden">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <span class="text-2xl font-bold text-indigo-600">キッチン管理</span>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="javascript:void(0)" onclick="showDashboard()" class="border-transparent text-gray-900 hover:border-indigo-500 hover:text-indigo-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                ダッシュボード
                            </a>
                            <a href="javascript:void(0)" onclick="showRecipes()" class="border-transparent text-gray-900 hover:border-indigo-500 hover:text-indigo-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                レシピ
                            </a>
                            <a href="javascript:void(0)" onclick="showPantry()" class="border-transparent text-gray-900 hover:border-indigo-500 hover:text-indigo-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                在庫
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-700 mr-4" id="user-name"></span>
                        <button onclick="logout()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            ログアウト
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- ログインページ -->
        <div id="login-page" class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        キッチン管理
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600" id="login-mode-text">
                        アカウントにログイン
                    </p>
                </div>
                <form class="mt-8 space-y-6" onsubmit="handleLogin(event); return false;">
                    <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div id="name-field" class="hidden">
                            <input type="text" id="name" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="名前" />
                        </div>
                        <div>
                            <input type="email" id="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm email-field" placeholder="メールアドレス" />
                        </div>
                        <div>
                            <input type="password" id="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="パスワード" />
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span id="login-button-text">ログイン</span>
                        </button>
                    </div>
                    <div class="text-center">
                        <button type="button" onclick="toggleSignupMode()" class="text-indigo-600 hover:text-indigo-500 cursor-pointer bg-transparent border-0">
                            <span id="signup-toggle-text">アカウントをお持ちでないですか？ 新規登録</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div id="main-content" class="hidden">
            <!-- ダッシュボード -->
            <div id="dashboard-page" class="hidden max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-8">ダッシュボード</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="text-sm font-medium text-gray-500">レシピ総数</div>
                        <div class="text-3xl font-bold text-indigo-600" id="recipe-count">0</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="text-sm font-medium text-gray-500">在庫アイテム数</div>
                        <div class="text-3xl font-bold text-green-600" id="pantry-count">0</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="text-sm font-medium text-gray-500">期限切れ間近</div>
                        <div class="text-3xl font-bold text-red-600" id="expiring-count">0</div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">クイックスタート</h2>
                    <p class="text-gray-600">キッチン管理へようこそ！上部のナビゲーションからレシピと在庫を管理できます。</p>
                </div>
            </div>

            <!-- レシピページ -->
            <div id="recipes-page" class="hidden max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">レシピ</h1>
                    <button onclick="showRecipeForm()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">
                        レシピを追加
                    </button>
                </div>
                <div id="recipe-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <!-- 在庫ページ -->
            <div id="pantry-page" class="hidden max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">在庫</h1>
                    <button onclick="showPantryForm()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">
                        アイテムを追加
                    </button>
                </div>
                <div id="pantry-list" class="bg-white rounded-lg shadow overflow-hidden"></div>
            </div>
        </div>
    </div>

    <!-- レシピフォームモーダル -->
    <div id="recipe-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-2xl w-full p-6 max-h-screen overflow-y-auto">
            <h2 class="text-xl font-semibold mb-4">レシピを追加</h2>
            <form onsubmit="handleRecipeSubmit(event); return false;">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">タイトル</label>
                    <input type="text" id="recipe-title" required class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">説明</label>
                    <textarea id="recipe-description" class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">作り方</label>
                    <textarea id="recipe-instructions" required class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="5"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">材料</label>
                    <div id="ingredients-list">
                        <div class="flex gap-2 mb-2">
                            <input type="text" placeholder="材料名" required class="flex-1 px-3 py-2 border border-gray-300 rounded-md ingredient-name" />
                            <input type="text" placeholder="分量" required class="w-32 px-3 py-2 border border-gray-300 rounded-md ingredient-quantity" />
                        </div>
                    </div>
                    <button type="button" onclick="addIngredientField()" class="mt-2 text-indigo-600 hover:text-indigo-800">
                        + 材料を追加
                    </button>
                </div>
                <div class="flex gap-2">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-md">
                        レシピを作成
                    </button>
                    <button type="button" onclick="hideRecipeForm()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-2 rounded-md">
                        キャンセル
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 在庫フォームモーダル -->
    <div id="pantry-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-md w-full p-6">
            <h2 class="text-xl font-semibold mb-4">在庫アイテムを追加</h2>
            <form onsubmit="handlePantrySubmit(event); return false;">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">材料名</label>
                    <input type="text" id="pantry-ingredient" required class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">数量</label>
                    <input type="text" id="pantry-amount" required class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="例: 2カップ, 500g" />
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">賞味期限（任意）</label>
                    <input type="date" id="pantry-expires" class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                </div>
                <div class="flex gap-2">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-md">
                        アイテムを追加
                    </button>
                    <button type="button" onclick="hidePantryForm()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-2 rounded-md">
                        キャンセル
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/app.js?v=13"></script>
</body>
</html>
